<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Information Center</title>
    <!--<link rel="stylesheet" href="info_page.css">-->
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #f5f5f5;
    color: #333;
    line-height: 1.6;
}

.header {
    background-color: #407076;
    color: white;
    padding: 2rem;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.header p {
    margin-top: 1rem;
    opacity: 0.9;
    font-size: 1.1rem;
}

.search-container {
    max-width: 600px;
    margin: 2rem auto;
    padding: 0 1rem;
}

.search-input {
    width: 100%;
    padding: 1rem;
    border: 2px solid #407076;
    border-radius: 8px;
    font-size: 1rem;
    outline: none;
    transition: all 0.3s ease;
}

.search-input:focus {
    box-shadow: 0 0 5px rgba(64,112,118,0.5);
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    gap: 2rem;
}

.card {
    background: white;
    border-radius: 12px;
    padding: 1.5rem;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(64,112,118,0.15);
}

.card h2 {
    color: #407076;
    margin-bottom: 1rem;
    font-size: 1.5rem;
}

.card-header {
    border-bottom: 2px solid #407076;
    padding-bottom: 0.5rem;
    margin-bottom: 1rem;
}

.description {
    color: #555;
    margin-bottom: 1rem;
    font-size: 0.95rem;
}

.card-content {
    display: none;
    margin-top: 1rem;
    padding-top: 1rem;
    border-top: 1px solid #eee;
}

.card.active .card-content {
    display: block;
    animation: fadeIn 0.5s ease;
}

.symptoms, .precautions {
    margin-top: 1rem;
}

.symptoms h3, .precautions h3 {
    color: #407076;
    margin-bottom: 0.5rem;
    font-size: 1.1rem;
}

.symptoms ul, .precautions ul {
    list-style-type: none;
    padding-left: 1rem;
}

.symptoms li, .precautions li {
    margin-bottom: 0.5rem;
    position: relative;
    font-size: 0.9rem;
}

.symptoms li:before, .precautions li:before {
    content: "•";
    color: #407076;
    position: absolute;
    left: -1rem;
}

.footer {
    background-color: #407076;
    color: white;
    text-align: center;
    padding: 1rem;
    margin-top: 2rem;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

@media (max-width: 768px) {
    .container {
        padding: 1rem;
        grid-template-columns: 1fr;
    }
    
    .card {
        margin-bottom: 1rem;
    }
}
    </style>
</head>
<body>
    <header class="header">
        <h1>Disease Information Center</h1>
        <p>Comprehensive guide to various diseases, their symptoms, and precautions</p>
    </header>

    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search for diseases by name or symptoms...">
    </div>

    <div class="container" id="diseaseContainer">
        <!-- Cards will be dynamically inserted here -->
    </div>

    <footer class="footer">
        <p>© 2025 Disease Information Center. All rights reserved.</p>
    </footer>

    <script src="info_page.js"></script>
</body>
</html>
